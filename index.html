<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <script src="https://kit.fontawesome.com/81b8868fb1.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./styles/style.css">
    
    <title>Task Manager</title>
</head>

<body>

    <header>
        <h1>Task Manager</h1>
    </header>


    <main class="container-fluid parent">
        <section id="list">
            <h5>Your Tasks</h5>

            <input id="btnCreateTask" class="btn btn-secondary" type="button" value="Create a task">

            <div id="pending-tasks">
                <!--Render the tasks here-->

            </div>

        </section>

        <section id="form">
            <h5>Create a Taks</h5>

            <div class="field">
                <i  id="importantIcon" class="iImportant fa-regular fa-bookmark icon-important"></i>
            </div>

            <form>
                <div class="field">
                    <label class="form-label" for="taskTitle">Title</label>
                    <input class="form-control" type="text" name="" id="taskTitle">
                </div>

                <div class="field">
                    <label class="form-label" for="taskDescription">Description</label>
                    <input class="form-control" type="text" name="" id="taskDescription">
                </div>

                <div class="field">
                    <label class="form-label" for="taskDueDate">Due Date</label>
                    <input class="form-control" type="datetime-local" name="" id="taskDueDate">
                </div>

                <div class="field">
                    <label class="form-label" for="taskCategory">Category</label>
                    <select class="form-select" name="" id="taskCategory">
                        <option value="School">School</option>
                        <option value="Work">Work</option>
                        <option value="Personal projects">Personal projects</option>
                    </select>
                </div>

                <div class="field">
                    <label class="form-label" for="taskColor">Color</label>
                    <input class="form-control" type="color" name="" id="taskColor">
                </div>

                <div class="field">
                    <label class="form-label" for="taskPriority">Priority</label>
                    <select class="form-select" name="" id="taskPriority">
                        <option value="Low">Low</option>
                        <option value="Medium">Meduim</option>
                        <option value="High">High</option>
                    </select>
                </div>

                <div class="field">
                <input id="btnSaveTask" class="btn btn-primary" type="button" value="Save task">
                </div>
            </form>
            </form>

        </section>
        
    </main>

    <footer>
        By: Fernanda Murillo
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
